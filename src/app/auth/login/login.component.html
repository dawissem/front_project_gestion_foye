<div class="background">
  <!-- <div class="loading-bar">  -->

    <div class="card">
      <mat-card class="example-card" appearance="outlined">
        <mat-toolbar color="primary" class="space">
            <mat-icon>login</mat-icon>
            <span class="toolbar-title">Login</span>
          </mat-toolbar>
          
        <mat-card-content>
          <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Ex. pat@example.com" required>
            </mat-form-field>
  
            <!-- Password Field -->
            <mat-form-field class="example-full-width">
                <mat-label>Entrer votre mot de passe</mat-label>
                <input matInput formControlName="password" [type]="password ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide()" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <!-- Remember Me and Forgot Password -->
            <div class="remember-forgot">
              <mat-checkbox>Se souvenir</mat-checkbox>
              <a href="#">Mot de passe oublié?</a>
            </div>
  
            <!-- Login Button -->
            <button mat-raised-button class="login__button" type="submit">Login</button>
  
            <!-- Register Link -->
            <div class="link">
              <p>
                 
                <a mat-button routerLink="/auth/signup">Créer un compte</a>
              </p>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  <!-- </div>  -->
  </div>

<div class="background">
    <div class="card" >
        <mat-card class="example-card" appearance="outlined" >
            <mat-toolbar color="primary" class="space">
                  <mat-icon>home</mat-icon>
                    Login page
              </mat-toolbar>  
              
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>   
            </mat-card-header>
    
            <mat-card-content>
                <form class="login-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="password ? 'password' : 'text'" />
                        <button mat-icon-button matSuffix (click)="hide()" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide()">
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                      </section>
                    <mat-card-actions class="card__actions" >
                        <!-- <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button> -->
                        <button class="link__button" mat-button>Forgot Password</button>
                        <button mat-raised-button class="login__button" >login</button>
                        <div class="card__actions-footer">                            
                            <span>Don't have an account</span>
                            <a mat-button routerLink="/auth/signup">Create an account</a>
                        </div>
                    </mat-card-actions>
                </form>

            </mat-card-content>
          
        </mat-card>
    
    </div>
</div>

<div class="reservations-container">
  <!-- Header -->
  <div class="header">
      <h2>Reservations</h2>
      <p>You currently have <strong>{{ pendingRequestsCount }} request(s)</strong></p>
  </div>

  <!-- Actions -->
  <div class="actions">
      <input type="text" placeholder="Search Reservations..." class="search-input">
      <select class="filter-dropdown">
          <option>All</option>
          <option>Pending</option>
          <option>Accepted</option>
          <option>Declined</option>
      </select>
      <button class="add-reservation-btn">+ Add Reservation</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
      <button *ngFor="let tab of tabs" [class.active]="tab === activeTab" (click)="setActiveTab(tab)">
          {{ tab }}
      </button>
  </div>

  <!-- Reservations List -->
  <div class="reservations-list">
      <div *ngFor="let reservation of filteredReservations" class="reservation-item">
          <div class="icon">ðŸ“…</div>
          <div class="content">
              <p><strong>{{ reservation.title }}</strong> - {{ reservation.message }}</p>
              <span>{{ reservation.time }}</span>
          </div>
          <div *ngIf="reservation.hasActions" class="actions">
              <button class="btn delete-btn">ðŸ—‘ Delete</button>
              <button class="btn decline-btn">ðŸš« Decline</button>
              <button class="btn accept-btn">âœ… Accept</button>
          </div>
      </div>
  </div>
</div>

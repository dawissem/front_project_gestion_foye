<div class="reservations-container">
    <!-- Header -->
     <div style="display: flex; justify-content: space-between;">
        <div class="header">
            <h2>Reservations</h2>
            <p>You currently have "<strong>{{ pendingRequestsCount }} request</strong>"</p>
          </div>
            <!-- Search and Category -->
    <div class="actions">
        <input
          type="text"
          placeholder="Search"
          [(ngModel)]="searchQuery"
          (input)="filterReservations()"
        />
        <select [(ngModel)]="selectedCategory" (change)="filterReservations()">
          <option value="All">Category: All</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
     </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button
        *ngFor="let tab of tabs"
        [class.active]="tab === activeTab"
        (click)="setActiveTab(tab)"
      >
        {{ tab }}
      </button>
    </div>
  

  
    <!-- Reservations List -->
    <div class="reservations-list">
      <div
        *ngFor="let reservation of filteredReservations"
        class="reservation-item"
      >
        <div class="icon">
          <!-- Replace with actual icons -->
          ðŸ“…
        </div>
        <div class="content">
          <p>
            <strong>{{ reservation.title }}</strong>
            {{ reservation.message }}
          </p>
          <span>{{ reservation.time }}</span>
        </div>
        <div *ngIf="reservation.hasActions" class="actions">
          <button class="decline">Decline</button>
          <button class="accept">Accept</button>
        </div>
      </div>
    </div>
  

  </div>
